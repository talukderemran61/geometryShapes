<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Shapes</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- Container -->
         <section class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="mt-6" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <!-- triangle base -->
                            <input id="triangle-base" class="border w-12 bg-gray-100" type="text" name="" placeholder="base"><span>cm</span>

                            <!-- triangle Height -->
                            <input id="triangle-height" class="border w-12 bg-gray-100" type="text" placeholder="height"> <span>cm</span>
                        </p>
                        <p>Area = <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="mt-6" class="mt-5" src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <p>
                            <!-- Rectangle width -->
                            <input id="rectangle-width" class="border w-12 bg-gray-100" type="text" name="" placeholder="width"> <span>cm</span>

                            <!-- Rectangle length -->
                            <input id="rectangle-length" class="border w-12 bg-gray-100" type="text" placeholder="length"> <span>cm</span>
                        </p>
                        <p>Area = <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- ellipse card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="mt-6" src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">ellipse</h2>
                        <p>Area (A) = w x l</p>
                        <p>
                            <!-- ellipse major-radius -->
                            <input id="ellipse-major-radius" class="border w-12 bg-gray-100" type="text" name="" placeholder="a"> <span>cm</span>

                            <!-- ellipse minor-radius -->
                            <input id="ellipse-minor-radius" class="border w-12 bg-gray-100" type="text" placeholder="b"> <span>cm</span>
                        </p>
                        <p>Area = <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- second card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="mt-6" class="mt-6" src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- third card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="mt-6" src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

             <!-- area calculation -->
            <div class="w-full lg:w-[400px] mt-6 lg:mt-0 lg:ml-6">
                <div class="text-4xl">Area Calculation</div>
                <div id="calculation-entry"></div>
            </div>
         </section>
    </main>

    <script src="scripts/utilities.js"></script>
    <script src="scripts/areaCalculation.js"></script>
</body>
</html>
